<div class="container">

    <div class="row">
        <div class="col-lg-7">
            <h4>Breaks</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <!-- <th>id</th> -->
                        <th>date</th>
                        <th>start</th>
                        <th>end</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let break of breaks">
                        <!-- <td>{{ break.id }}</td> -->
                        <td>{{ break.date | date: 'yyyy-MM-dd' }}</td>
                        <td>{{ break.start | time }}</td>
                        <td>{{ break.end | time }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Ajouter Break
                </div>
                <div class="card-body">
                    <form [formGroup]="breakForm">
                        <!-- <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" formControlName="date" value="{{ todayDate | date: 'yyyy-MM-dd' }}" readonly>
                        </div>                                                                     -->
                        <div class="form-group">
                            <label for="date">Start</label>
                            <input type="time" class="form-control" formControlName="start">
                        </div>
                        <div class="form-group">
                            <label for="date">End</label>
                            <input type="time" class="form-control" formControlName="end">
                        </div>
                        <button class="btn btn-success" [disabled]="breakForm.pristine || breakForm.invalid"
                        (click)="addBreak()">Ajouter</button>
                      </form>                      
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>

</div>
